    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-truck-fast"></i> Hızlı Kargo
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Ana Sayfa</a></li>
                    <li><a href="html/hakkimizda.html">Hakkımızda</a></li>
                    <li><a href="html/hizmetlerimiz.html">Hizmetlerimiz</a></li>

                </ul>
            </nav>
            <div id="auth-buttons" class="auth-buttons-container">
            </div>
        </div>
    </header>

    <main>
        <section id="tracking-hero">
            <div class="container">
                <h1>Kargonuz Nerede?</h1>
                <p>Gönderi takip numaranızı girerek kargonuzun durumunu anında öğrenin.</p>
                <form id="tracking-form">
                    <input type="text" id="tracking-number" placeholder="Kargo Takip Numaranızı Girin (örn: ABC12345)" required>
                    <button type="submit">SORGULA</button>
                </form>
            </div>
        </section>

        <section id="results-section" class="hidden">
            <div class="container">
                <h2 id="result-title"></h2>
                <div id="loader" class="hidden"></div>
                <div id="tracking-result">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hızlı Kargo. Tüm hakları saklıdır.</p>
            
        </div>
    </footer>
